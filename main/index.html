<!DOCTYPE html>
<html>
    <head>
        <canvas id="myCanvas"></canvas>
        <script>
            function pegar_entrantes(data) {
                    if (window.XMLHttpRequest) {
                        // code for IE7+, Firefox, Chrome, Opera, Safari
                        xmlhttp = new XMLHttpRequest();
                    } else {
                        // code for IE6, IE5
                        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    }

                    xmlhttp.open("GET","index.php?q="+data,true);
                    xmlhttp.send();
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
            <script>
                let hoje = new Date();
                let dia_1 = (hoje.getDate() - 4) + '/' + (hoje.getMonth()+1) + '/' + hoje.getFullYear()
                let dia_2 = (hoje.getDate() - 3) + '/' + (hoje.getMonth()+1) + '/' + hoje.getFullYear()
                let dia_3 = (hoje.getDate() - 2) + '/' + (hoje.getMonth()+1) + '/' + hoje.getFullYear()
                let dia_4 = (hoje.getDate() - 1) + '/' + (hoje.getMonth()+1) + '/' + hoje.getFullYear()
                let dia_5 = hoje.getDate() + '/' + (hoje.getMonth()+1) + '/' + hoje.getFullYear()

                let ctx = document.getElementById('myCanvas').getContext('2d');

                let chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [dia_1, dia_2, dia_3, dia_4, dia_5],
                        datasets: [{
                            label: 'Entrantes',
                            backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: [pegar_entrantes('2019-11-30'),
                                   pegar_entrantes('2019-11-29'),
                                   pegar_entrantes('2019-11-28'),
                                   pegar_entrantes('2019-11-27'),
                                  ]
                        }]
                    }
                })
            </script>
    </body>
</html>
